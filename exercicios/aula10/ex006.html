<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Evendos DOM</title>
    <style>
        body {
            background-color: black;
        }

      div#maincontent {
          font: normal 20px Arial;
          background-color: rgb(33, 160, 33);
          color: #eee;
          width: 200px;
          height: 200px;
          line-height: 200px;
          text-align: center;
      }  
    </style>
</head>
<body>
    <div id="maincontent" onclick="toclick()" onmouseenter="enter()" onmouseout="exit()">
        Interaja...
    </div>
    <script>
        var a = document.getElementById('maincontent') //This is not good
        a.addEventListener('click', toclick)
        a.addEventListener('mouseenter', enter)
        a.addEventListener('mouseout', exit)
        function toclick() {
            a.innerText = 'Clicou'
            a.style.background = 'red'
        }
        function enter() {
            a.innerText = 'Entrou'
        }
        function exit() {
            a.innerText = 'Saiu'
            a.style.background = 'green'
        }
    </script>
</body>
</html>
