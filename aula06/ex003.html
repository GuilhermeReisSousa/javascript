<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variaveis e tratamento de dados</title>
    <style>
        body{
            font: bold 30px Arial, Helvetica, sans-serif;
            background-color: #eee;
        }

        h1{
            color: skyblue;
        }
    </style>
</head>
<body>
    <h1>Olá, Mundo</h1>
    <p>Já me livrei da maldição </p>
    <script> 
        //prompt('Retorna String, não importa se vc digitol número')
        var  n1 = Number(prompt('Digite um número: ')) // String 
        var n2 = Number(prompt('Digite outro numero: ')) // String 
        var s = n1 + n2 
        alert(`A soma entre ${n1} e ${n2} e igual a: ${s}`) // Concatenação
        // number + number  para Adição
        // string + string para Concatenação
    </script>
</body>
</html>
